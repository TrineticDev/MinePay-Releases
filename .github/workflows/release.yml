name: Send Release to Discord

on:
  release:
    types: [published]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Webhook
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "content": "<@&1446976552788295852>\nðŸš€ **New release published:** **${{ github.event.release.name }}**\n${{ github.event.release.html_url }}",
            "allowed_mentions": {
              "roles": ["1446976552788295852"]
            }
          }' \
          ${{ secrets.DISCORD_WEBHOOK }}
